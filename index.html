<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <div class="container-md">

        <div id="form-payment">
    
            <div class="bg-secondary-subtle p-3 d-flex justify-content-start align-items-center border border-dark-subtle">
                <h1 class="fs-2 fw-bold">Payment form example</h1>
            </div>
        
            <div class="bg-white p-3 border-end border-start border-dark-subtle ">
                <div class="alert alert-danger" role="alert">
                    <span class="fs-5 fw-bold p-0">Some fields are missing</span>
                </div>

                <form class="row g-3 pt-3 pb-5">

                    <!-- Section 1: Payment Information -->
                    <div class="col-md-5">
                        <label for="card-number" class="form-label fw-bold">Card #</label>
                        <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="col-md-4">
                        <label for="cvc" class="form-label fw-bold">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="123">
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label fw-bold">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>

                    <!-- Section 2: Billing Information -->
                    <div class="col-md-6">
                        <label for="first-name" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>

                    <!-- Section 3: Address Information -->
                    <div class="col-md-5">
                        <label for="city" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label fw-bold">State</label>
                        <select class="form-select" id="state">
                            <option selected>Select your state</option>
                            <option value="CA">California</option>
                            <option value="TX">Texas</option>
                            <option value="NY">New York</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label fw-bold">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code">
                    </div>
                    
                    <!-- Section 4 -->
                    <div class="col-md-6">
                        <label for="payment-method" class="form-label fw-bold d-block">We accept:</label>
                        <div class="d-inline-flex align-items-center justify-content-start gap-3 bg-dark-subtle p-2 rounded w-auto">
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input class="form-check-input" type="radio" name="payment-method" id="visa" value="visa">
                                <label class="form-check-label px-2" for="visa">
                                    <i class="fa-brands fa-cc-visa fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input class="form-check-input" type="radio" name="payment-method" id="mastercard" value="mastercard">
                                <label class="form-check-label px-2" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input class="form-check-input" type="radio" name="payment-method" id="amex" value="amex">
                                <label class="form-check-label px-2" for="amex">
                                    <i class="fa-brands fa-cc-amex fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input class="form-check-input" type="radio" name="payment-method" id="discover" value="discover">
                                <label class="form-check-label px-2" for="discover">
                                    <i class="fa-brands fa-cc-discover fa-2x"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <span class="small text-muted">Add any notes here.</span>
                    </div>

                </form>

            </div>
    
            <div class="bg-secondary-subtle p-3 d-flex justify-content-end align-items-center gap-3 border border-dark-subtle">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Send</button>
    
            </div>
    
        </div>

    </div>


</body>
</html>
